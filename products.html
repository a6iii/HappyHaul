<body>
<header>

</header>
    <div class="container">
        <h1 id="moodTitle">Products for your mood</h1>

        <!-- Button to go to cart -->

        <!-- Product grid -->
        <div id="productContainer" class="product-grid"></div>

        <button class="back-btn" onclick="goBack()">â† Back</button>

    <script src="script.js"></script>

    <script>
        // Get selected mood
        let mood = localStorage.getItem("selectedMood");

        // Update page title
        document.getElementById("moodTitle").innerText = `Products for: ${mood}`;

        // Product data
        const products = {
            happy: [
                { name: "Colorful Gift Box", price: "â‚¹299", img: "https://picsum.photos/200?1" },
                { name: "Trendy Watch", price: "â‚¹499", img: "https://picsum.photos/200?2" },
                { name: "Cute Accessories", price: "â‚¹199", img: "https://picsum.photos/200?3" }
            ],
            sad: [

                { name: "Comfort Pillow", price: "â‚¹599", img: "https://picsum.photos/200?6" }
            ],
            stressed: [

            ],
            bored: [

                { name: "Trendy Bag", price: "â‚¹799", img: "https://picsum.photos/200?15" }
            ]
        };

        // Display products
        let container = document.getElementById("productContainer");

        // Initialize cart from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Function to add product to cart
        function addToCart(product) {
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }

        // Display products as cards
        products[mood].forEach(item => {
            container.innerHTML += `
                <div class="product-card">
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.price}</p>
                    <button class="add-btn" onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
                </div>
            `;
        });

        // Go back function
        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
